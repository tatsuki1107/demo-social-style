<!DOCTYPE html>
<html lang="en">
<script>
    function test_session(){
    let Cheer_ID = document.getElementById('id_num').value;
    let json_Cheer = JSON.stringify({"Cheer_ID": Cheer_ID});
    let req = new XMLHttpRequest();
    req.onreadystatechange = ()=>{
        if (req.readyState === 4) {
      console.log(req.response);
      resp = JSON.parse(req.response);
      sessionStorage.setItem("user",req.response);
      location = 'http://dev.cheercareer.jp?session_ID='+resp["session_ID"]+"&token="+resp["token"];
    }
    }
    req.open("POST",'http://localhost/debug_auth/account',false);
    req.setRequestHeader('Content-Type','application/json');
    req.send(json_Cheer);
}
</script>
<head>
    <meta charset="UTF-8">
    <title>debug_auth_page</title>
</head>
<body>
<p1>Cheer_IDを入力して送信ボタンをクリックしてください...</p1>
<input type="number" id="id_num" value="Cheer_ID">
<input type="submit" value="送信" onclick="test_session()">
</body>
</html>
